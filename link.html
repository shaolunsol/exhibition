<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Buttons with Images</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 30px;
    }
    h2 {
      color: #333;
      margin-bottom: 30px;
    }
    .link-button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px auto;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      width: 200px;
      display: block;
    }
    .link-button:hover {
      background: #0056b3;
    }
    .image-divider {
      width: 100px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h2>Quick Access Links</h2>

  <button class="link-button" onclick="window.open('https://example.com/1', '_blank')">Link 1</button>
  <img src="https://via.placeholder.com/100x20?text=★" class="image-divider" alt="divider" />

  <button class="link-button" onclick="window.open('https://example.com/2', '_blank')">Link 2</button>
  <img src="https://via.placeholder.com/100x20?text=★" class="image-divider" alt="divider" />

  <button class="link-button" onclick="window.open('https://example.com/3', '_blank')">Link 3</button>
  <img src="https://via.placeholder.com/100x20?text=★" class="image-divider" alt="divider" />

  <button class="link-button" onclick="window.open('https://example.com/4', '_blank')">Link 4</button>
  <img src="https://via.placeholder.com/100x20?text=★" class="image-divider" alt="divider" />

  <button class="link-button" onclick="window.open('https://example.com/5', '_blank')">Link 5</button>
  <img src="https://via.placeholder.com/100x20?text=★" class="image-divider" alt="divider" />

  <button class="link-button" onclick="window.open('https://example.com/6', '_blank')">Link 6</button>
  <img src="https://via.placeholder.com/100x20?text=★" class="image-divider" alt="divider" />

  <button class="link-button" onclick="window.open('https://example.com/7', '_blank')">Link 7</button>
  <img src="https://via.placeholder.com/100x20?text=★" class="image-divider" alt="divider" />

  <button class="link-button" onclick="window.open('https://example.com/8', '_blank')">Link 8</button>
  <img src="https://via.placeholder.com/100x20?text=★" class="image-divider" alt="divider" />

  <button class="link-button" onclick="window.open('https://example.com/9', '_blank')">Link 9</button>
  <img src="https://via.placeholder.com/100x20?text=★" class="image-divider" alt="divider" />

  <button class="link-button" onclick="window.open('https://example.com/10', '_blank')">Link 10</button>

</body>
</html>
